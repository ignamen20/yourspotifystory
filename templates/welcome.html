<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VibeCheck</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style nonce="{{ g.nonce }}">
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }
        .hero-section {
            background-color: #007bff;
            color: white;
            padding: 50px 0;
            text-align: center;
        }
        .hero-image {
            max-width: 100%;
            height: auto;
        }
        .content {
            padding: 20px;
        }
        .table th, .table td {
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Music Analysis</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('about') }}">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('contact') }}">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    <section class="hero-section">
        <div class="container">
            <h1>Welcome to Your Vibe Analysis</h1>
            <p>Your personalized music analysis awaits.</p>
            <img src="{{ url_for('static', filename='images/ai_shrink.jpeg')}}" alt="ai-shrink illustration" class="hero-image">
        </div>
    </section>
    <div class="container content">
        <form action="/top_songs" method="GET" class="mt-4">
            <button type="submit" class="btn btn-primary">Sign in to Spotify</button>
        </form>
        <p class="mt-3">
            By signing in you agree to our 
            <a href="{{ url_for('privacy_policy') }}">Privacy Policy</a>, 
            <a href="{{ url_for('tos') }}">ToS</a> and our 
            <a href="{{ url_for('community_guidelines') }}">Community Guidelines</a>.
        </p>
    </div>
    <script src="{{ url_for('static', filename='js/jquery-3.5.1.slim.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>
</html>
