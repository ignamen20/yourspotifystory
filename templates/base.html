<!DOCTYPE html>
<!-- esto es para que el browser sepa qué tipo de file es. Si no estuviera, los tags que vienen después no se entienden  -->
<html lang="en">
    <!-- el "tag" <html> es siempre el top element del html file. El lang es para la página y los lectores de página (accesibilidad) -->
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    {% block head %} {% endblock %}
  </head>
  <body>
    {% block body %} {% endblock %}
  </body>
</html>
